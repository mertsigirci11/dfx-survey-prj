<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f7;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            padding: 25px 0;
            display: flex;
            justify-content: center;
        }
        .content {
            background: #ffffff;
            max-width: 600px;
            width: 100%;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #444;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #1e88e5;
            color: #fff !important;
            padding: 14px 22px;
            border-radius: 6px;
            text-decoration: none;
            margin: 20px 0;
            font-size: 16px;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 25px;
            text-align: center;
        }
        .link-box {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            color: #555;
            font-size: 13px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">

        <h2>{{title}}</h2>

        <p>
            Merhaba,<br><br>
            Aşağıdaki bağlantıya tıklayarak anketimize katılabilirsiniz.
        </p>

        <!-- TOKEN'Lİ LINK -->
        <p style="text-align:center;">
            <a class="btn" href="{{baseUrl}}/survey/{{token}}">Ankete Katıl</a>
        </p>

        <p>
            <strong>Eğer buton çalışmazsa aşağıdaki bağlantıyı kopyalayıp tarayıcınıza yapıştırın:</strong>
        </p>

        <div class="link-box">
            {{baseUrl}}/survey/{{token}}
        </div>

        <div class="footer">
            Bu e-posta otomatik gönderilmiştir. Lütfen yanıtlamayınız.
        </div>

    </div>
</div>

</body>
</html>
